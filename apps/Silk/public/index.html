<html>

<head>
  <title>Silk GUI</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body>

  <div>Silk</div>
  <div class="loader">
    <h1><span>S</span><span>i</span><span>l</span><span>k</span></h1>
  </div>
  <div id="desktop">
    <div v-repeat="windows" class="window" v-style="z-index: zIndex">
      <div class="title">{{title}} <span class="minimize" v-on="click: minimized = !minimized">-</span>
      </div>

      <iframe v-if="running" class="content" v-on="load: buildChannel(this)"   data-name="{{title}}" src="{{url}}"></iframe>
    </div>
  </div>

  <div id="taskbar">
    <div class="app" v-repeat="windows" v-on="click: open(this)">
      <img v-attr="src: icon">
    </div>
  </div>

  <!-- Scripts -->
  <!-- Needed Libraries -->
  <script src="/bc/jquery"></script>
  <script src="/bc/jschannel"></script>
  <script src="/bc/vue"></script>
  <script src="/bc/eventEmitter"></script>


  <!-- Needed Core -->
  <script src="/window/WindowAbstract.js"></script>
  <script src="/window/WindowManager.js"></script>
  <script src="/window/FrameContext.js"></script>
  <script src="/window/Window2Server_com.js"></script>

  <!-- Our Files -->
  <script src="js/windowOrderer.js"></script>
  <script src="js/load.js"></script>
</body>

</html>
